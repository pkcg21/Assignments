<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/newcust">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomer}">
                <td th:text="${customer.id}">Customer ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.balance}">Balance</td>
  					<td>
					<a th:href="@{/editcust/{id}(id=${customer.id})}">Edit</a>
					 <a th:href="@{/deletecust/{id}(id=${customer.id})}">Delete</a>
				
					</td>

            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
